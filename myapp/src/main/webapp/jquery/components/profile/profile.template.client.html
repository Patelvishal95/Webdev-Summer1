<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Profile</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="profile.style.client.css">
    <script src="../../models/user.model.client.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success alert-dismissible" id="alert">
        User succesfully created
    </div>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username</label>
            <div class="col-sm-10">
                <input class="form-control" id="usernameFld" disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label">
                Phone</label>
            <div class="col-sm-10">
                <input class="form-control" id="phoneFld"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">
                Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="emailFld"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">
                Role</label>
            <div class="col-sm-10">
                <select class="form-control" id="roleFld">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">
                Date of Birth</label>
            <div class="col-sm-10">
                <input type='date' class="form-control" id="dobFld"/>
            </div>
        </div>
    </form>

    <button class="btn btn-lg btn-primary btn-block btn-success "  id="updateBtn">Update</button>
    <button class="btn btn-lg btn-primary btn-block btn-danger"  id="logoutBtn">Logout</button>
</body>
</html>
